<div class="map-wrapper">
  <div id="map"></div>
  <div class="legend-container" #legendContainer>
    <div class="legend-title">Calidad del Aire (PM2.5)</div>
    <div class="legend-grades">
      <div class="legend-grade">
        <span class="legend-color" style="background: #00ff00;"></span>
        <div class="legend-text">
          <div class="legend-label">Buena (0-12)</div>
          <div class="legend-range">0-12 µg/m³</div>
        </div>
      </div>
      <div class="legend-grade">
        <span class="legend-color" style="background: #ffff00;"></span>
        <div class="legend-text">
          <div class="legend-label">Moderada (12-35)</div>
          <div class="legend-range">12-35 µg/m³</div>
        </div>
      </div>
      <div class="legend-grade">
        <span class="legend-color" style="background: #ff9900;"></span>
        <div class="legend-text">
          <div class="legend-label">No saludable (sensibles)</div>
          <div class="legend-range">35-55 µg/m³</div>
        </div>
      </div>
      <div class="legend-grade">
        <span class="legend-color" style="background: #ff0000;"></span>
        <div class="legend-text">
          <div class="legend-label">No saludable (35-150)</div>
          <div class="legend-range">55-150 µg/m³</div>
        </div>
      </div>
      <div class="legend-grade">
        <span class="legend-color" style="background: #990099;"></span>
        <div class="legend-text">
          <div class="legend-label">Muy no saludable</div>
          <div class="legend-range">150-250 µg/m³</div>
        </div>
      </div>
      <div class="legend-grade">
        <span class="legend-color" style="background: #330033;"></span>
        <div class="legend-text">
          <div class="legend-label">Peligrosa (250+)</div>
          <div class="legend-range">250+ µg/m³</div>
        </div>
      </div>
    </div>
  </div>
</div>
